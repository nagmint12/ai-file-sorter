name: Build (Windows EXE)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1) MSVC 환경 세팅
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      # 2) Qt 설치 (Windows / MSVC)
      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.3'
          host: windows
          target: desktop
          arch: win64_msvc2019_64

      # 3) vcpkg 설치/캐시
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}\vcpkg

      # 4) 의존성 설치 (Release만)
      - name: Install dependencies with vcpkg (Release only)
        shell: cmd
        run: |
          %VCPKG_ROOT%\vcpkg.exe version
          %VCPKG_ROOT%\vcpkg.exe install curl jsoncpp sqlite3 openssl fmt spdlog --triplet x64-windows --only-release

      # 5) CMake Configure (Windows + MSVC)
      - name: Configure
        shell: cmd
        run: |
          cmake -S app -B build -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_BUILD_TYPE=Release

      # 6) Build
      - name: Build
        shell: cmd
        run: |
          cmake --build build --config Release

      # 7) Test (선택)
      - name: Run ctest
        shell: cmd
        run: |
          cd build
          ctest -C Release --output-on-failure

      # 8) EXE 업로드
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-file-sorter-windows-exe
          path: |
            build\Release\*.exe
